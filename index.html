<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <div class="logo-text">Join now</div>
      </div>
    </header>
    <main>
      <div class="main-container">
        <div class="paragraphs-container">
          <p class="main">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. <br />
            Sign up now to get started.
          </p>
          <p>You know you want to.</p>
        </div>
        <div class="form-container">
          <h1>Let's do this!</h1>
          <form action="" method="post" class="sign-up-form">
            <div class="form-field-wrapper">
              <div class="name-container">
                <div class="form-field">
                  <label for="first-name">First Name</label>
                  <input type="text" name="first-name" id="first-name" />
                </div>
                <div class="form-field">
                  <label for="last-name">Last Name</label>
                  <input type="text" name="last-name" id="last-name" />
                </div>
              </div>
              <div class="contact-container">
                <div class="form-field">
                  <label for="email">EMail</label>
                  <input type="email" name="email" id="email" />
                </div>
                <div class="form-field">
                  <label for="phone-number">Phone number</label>
                  <input type="tel" name="phone-number" id="phone-number" />
                </div>
              </div>
              <div class="pw-container">
                <div class="form-field">
                  <label for="pw">Password</label>
                  <input type="password" name="pw" id="pw" />
                </div>
                <div class="form-field">
                  <label for="confirm-pw">Confirm Password</label>
                  <input type="password" name="confirm-pw" id="confirm-pw" />
                </div>
              </div>
            </div>
            <button type="submit">Create Account</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
